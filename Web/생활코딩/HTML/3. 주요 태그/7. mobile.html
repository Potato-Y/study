<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    </head>
    <body>
        <h1>기본 문법</h1>
        <!-- heading1 제목 -->
        <h2>생활 코딩에서 시작하는 HTML</h2>
        <!-- 소제목 -->

        HTML <strong>strong</strong> 태그
        <br>
        <!-- < 시작 태그, </닫히는 태그-->

        <br>
        ---
        <br>
        <h1>속성</h1>
        <a title="해당 페이지로 이동합니다." target="_blank" href="https://opentutorials.org/course/2039/10932">하이퍼텍스트</a>
        <!-- title를 통해 마우스를 가져다 대면 글이 표시된다. target="_blank"를 통해 새로운 탭에 열리게 한다. -->
        <!-- <a 의 a는 anchor의 약자이다. -->
        <br>

        긴 내용
        <h1>dddddddddddddddddddddddddddddddddddddddddddddddd</h1>
        sssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssss
        
    </body>
</html>
