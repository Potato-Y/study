<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <input type="button" value="Potato-Y GitHub로 이동하기" onclick="href()">
    <input type="button" value="새로고침 하기" onclick="reload()">
    <script>
        function href() {
            //.href를 입력하지 않아도 작동한다.
            location.href = 'https://github.com/Potato-Y';
        }

        function reload() {
            location.reload();
        }
    </script>

</body>
