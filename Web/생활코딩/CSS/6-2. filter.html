<html>
    <head>
        <style>
            img{
                transition: all 1s;
            }
            img:hover{
                -webkit-filter: grayscale(100%);
                filter: grayscale(100%) blur(3px);
            }
            h1{
                filter: blur(3px);
            }
        </style>
    </head>
    <body>
        <h1>img</h1>
        <img src="5-6. img file.PNG" alt="">
    </body>
